<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Palindroma</title>

    <body>

      <main>
        <!-- barra fissa top -->
        <div class="navbarTop">

        <!-- sezione input -->

              <div class="inputParola">
                <p>Inserisci la parola da verificare</p>

            <div class="bottoniFunzionali">
              <button id="genera" type="button" name="button">

              </button>
              <button id="annulla" type="button" name="button">
                Annulla
              </button>
            </div>
          </div>

        <!-- sezione calcolo prezzo -->
        <div id="risultatoPalindroma">
          <div class="containerPalindroma">
            <div class="contieniRisultatoPalindroma">
              <span id="isPalindroma"></span>
            </div>
          </div>
        </div>

      </main>

      <script type="text/javascript" src="main.js"> </script>
    </body>

</html>
